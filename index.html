<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">



    <title>Scroll Site</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="content">
                <div class="loggo">
                    <img src="img/logo_red.png" alt="logo image">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#" class="about">About</a></li>
                        <span class="my_line"></span>
                        <li><a href="#">Menu</a></li>
                    </ul>
                    <img src="img/two-line.png" alt="burger">
                </div>
            </div>


        </div>
    </header>

    <section class="first_sect">
        <div class="wrapper">
            <div class="conteiner_relative" id="project">
                <a href="#"><img src="img/About us.png" class="about_us" alt="about us"></a>
                <img src="img/about1imege.png" class="second_img" alt="">
                <img src="img/about2imege.png" class="third_img" alt="ofice img">
                <img src="img/Rectangle.Strong team2.png" class="img_transparent" alt="rectangle">
            </div>
        </div>
    </section>
    <section class="two_sect">
        <div class="wrapper">
            <div class="conteiner_relative" id="project01">
                <img src="img/about.imege2.png" class="sect2_img1" id="effect" alt="">
                <img src="img/text.png" class="sect2_img2" id="effect1" alt="">
                <img src="img/orange.png" class="sect2_img3" id="effect2" alt="">
            </div>
        </div>
    </section>

    <section class="third_sect">
        <div class="wrapper">
            <div class="conteiner_relative" id="project02">
                <img src="img/orange2.png" class="orange_square" alt="">
                <img src="img/Strong team.image1.png" class="strong_team_office" alt="">
                <img src="img/Strong team.image2.png" class="strong_team_men" alt="">
                <img src="img/blue.png" class="blue_square" alt="">
                <a href="#"><img src="img/Strong team.png" class="strong_team" alt=""></a>
            </div>
        </div>
    </section>

    <section class="fourth_sect">
        <div class="wrapper">
            <div class="conteiner_relative" id="project03">
                <img src="img/pounch.png" id="unu" class="sect4_image1" alt="">
                <img src="img/orange3.png" class="sect4_image2" alt="">
                <a href=""><img src="img/showmore.tex.png" class="sect4_image3" alt=""></a>
                <img src="img/coffe.png" class="sect4_image4" alt="">
            </div>
        </div>
    </section>
    <section class="fifth_sect">
        <div class="wrapper">
            <div class="conteiner_relative" id="project04">
                <a href="#">
                    <img src="img/Officess.png" class="text_officess" alt="">
                </a>
            </div>
        </div>
    </section>

    <section class="sixth_sect">
        <div class="wrapper">
            <div class="conteiner_relative" id="project05">
                <img src="img/1.png" class="sect6_one" id="img_test" alt="">
                <img src="img/2.png" class="sect6_two" alt="">
                <img src="img/3.png" class="sect6_three" alt="">
                <a href="#"><img src="img/Andrew's Descent.png" class="sect6_four" alt=""></a>


            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
